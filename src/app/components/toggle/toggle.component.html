<div class="absolute right-0 bottom-0">
    <label [for]="switch.key" class="flex items-center cursor-pointer">
        <div class="relative">
            <input [id]="switch.key" type="checkbox" class="hidden" [checked]="switch.getCheckedState()"/>
            <div class="toggle-line w-10 h-4 bg-gray-400 rounded-full shadow-inner" ></div>
            <div class="toggle-dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"></div>
        </div>
    </label>
</div>
